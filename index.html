<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0">
                <span class="boxtext"></span>
            </div> 
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div> 
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div> 
            <div class="box bl-0">
                <span class="boxtext"></span>
            </div> 
            <div class="box">
                <span class="boxtext"></span>
            </div> 
            <div class="box br-0">
                <span class="boxtext"></span>
            </div> 
            <div class="box bl-0 bb-0">
                <span class="boxtext"></span>
            </div> 
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div> 
            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
            </div> 
        </div>

        <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <div class="info">
                     turn for x
                </div>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="bear-134_512.gif" alt="">
            </div>
        </div>
    </div>
    <script src="csript.js"></script>
  </body>
</html>
